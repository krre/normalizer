[package]
name = "normalizer"
version = "0.1.0"
authors = ["Vladimir Zarypov"]
edition = "2021"
description = "IDE for Norm visual programming language"
repository = "https://github.com/krre/normalizer"

[lib]
name = "normalizer"
path = "src/normalizer/lib.rs"

[dependencies]
antiq = { path = "../antiq" }
dirs = "4.0.0"
norm-common = { path = "../norm-common" }
serde = { version = "1.0.152", features = ["derive"] }
#serde_derive = "1.0.152"
serde_json = "1.0.93"
