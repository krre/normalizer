[package]
name = "normalizer"
version = "0.1.0"
authors = ["Vladimir Zarypov"]
edition = "2021"
description = "IDE for Norm visual programming language"
repository = "https://github.com/krre/normalizer"

[lib]
name = "normalizer"
path = "src/normalizer/lib.rs"

[dependencies]
antiq = { path = "../antiq" }
dirs = "4.0.0"
env_logger = "0.10.0"
log = "0.4.17"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
